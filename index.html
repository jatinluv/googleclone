<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/css/style.min.css" />
    <script src="./js/main.js" type="module"></script>
    <title>Google- Jatin Saini</title>
  </head>
  <body>
    <main>
      <h1 class="offscreen">Jatin Google-A Wikipedia Powered Search Engine</h1>
      <section class="searchEntry">
        <h2 class="offscreen">Search Term Entry</h2>
        <div class="logo" aria-hidden="true">
          <span class="blue">G</span>
          <span class="red">o</span>
          <span class="yellow">o</span>
          <span class="blue">g</span>
          <span class="green">l</span>
          <span class="red">e</span>
          <!-- <span class="blue">-</span> -->
          <!-- <span class="yellow">C</span>
          <span class="red exclaim">L</span>
          <span class="blue">O</span>
          <span class="red">N</span>
          <span class="yellow">E</span> -->
        </div>
        <form id="searchBar" class="searchBar" role="search">
          <label class="offscreen" for="search"
            >Enter a search term or phrase</label
          >
          <input id="search" type="text" autocomplete="off" role="searchbox" />
          <div
            id="clear"
            class="none button clear"
            role="button"
            tabindex="0"
            aria-label="Clear search terms"
          >
            <i class="fas fa-times"></i>
          </div>
          <button
            id="searchButton"
            class="button searchButton"
            type="submit"
            aria-label="Submit button"
          >
            <i class="fas fa-search blue"></i>
          </button>
        </form>
      </section>
      <section class="results">
        <h2 class="offscreen">Search Results</h2>
        <div class="statsBar">
          <div id="stats" class="stats" aria-live="assertive"></div>
        </div>
        <div id="searchResults" class="searchResults"></div>
      </section>
    </main>
    <footer>
      <p>
        <span aria-hidden="true"></span>Copyright @
        <a href="https://jatincv.netlify.app" target="_blank">Jatin Saini</a>
        <span aria-hidden="true"></span>
      </p>
    </footer>
  </body>
</html>
